<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>SmartPromos</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        
        <script src="/bootstrap/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="/stylesheets/default.css" />
        <link rel="stylesheet" href="/stylesheets/ionicons.css" />

        <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
        <link rel="stylesheet" href="/stylesheets/application.css">        
        <link rel="import" href="/components/supersonic/components/import.html">


        <script src="http://localhost/cordova.js"></script>
        <script src="/components/steroids-js/steroids.js"></script>
        <script src="/components/angular/angular.js"></script>
        <script src="/components/supersonic/supersonic.js"></script>
        <script src="/components/webcomponentsjs/webcomponents.js"></script>

        <script src="/scripts/application.js"></script>
        <script>
            
            var options = {
                message: "Bem-vindo ao Smartpromos.\nDefina primeiro a sua localização.",
                buttonLabel: "Ok, entendi"
            };
            supersonic.ui.dialog.alert("Novo Cadastro", options);
            
        </script>        
    </head>
    <body ng-app="SteroidsApplication">
        
        <nav id="navApp" class="nav">
            <div class="col">
                <i class="navicon ion-chevron-left" onclick="window.location.href='http://localhost/login.html'"></i>
                <h1 id="titleHeader">Meu Local</h1>
            </div>
        </nav>

        
            
        <div id="mapa" style="position: absolute; width: 100%; height:100%;" class="padding"></div>

        <div class="padding" id="hiddenNEnd" style=" display: none; width: 100%; background: #fff; position: absolute; bottom: 45px;">
            
            <div class="list">
                
                <label class="item item-input">
                    <input id="nEnd" type="text" placeholder="Digite sua localização" />  
                </label>
                
            </div>
            
            <div class="button-bar hiddenNEnd">

                <a class="button" onclick="changeLocation()">Carregar</a>
                <a class="button" onclick="cancelChandeLocation()">Cancelar</a>

            </div>
            
        </div>

        <div class="button-bar" style="position: absolute; bottom: 0; z-index: 2;">

            <a class="button" onclick="openNewLocation()">Alterar</a>
            <a class="button" onclick="showCadastro()">Confirmar</a>

        </div>

        
        <script>
        showMap();
        </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

    </body>
</html>
